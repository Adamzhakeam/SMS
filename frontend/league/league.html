<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Management</title>
    <link rel="stylesheet" href="../../frontend/league/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abzee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>League Management</h1>
        <form id="leagueForm">
            <label for="leagueName">League Name:</label>
            <input type="text" id="leagueName" name="leagueName" required>
            
            <label for="leagueYear">League Year:</label>
            <input type="number" id="leagueYear" name="leagueYear" required>
            
            <label for="leagueStartDate">Start Date:</label>
            <input type="date" id="leagueStartDate" name="leagueStartDate" required>
            
            <label for="leagueEndDate">End Date:</label>
            <input type="date" id="leagueEndDate" name="leagueEndDate" required>
            
            <button type="submit">Add League</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="../../frontend/league/scipt.js"></script>
</body>
</html>
