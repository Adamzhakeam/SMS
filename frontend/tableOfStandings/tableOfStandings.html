<!DOCTYPE html>
<html>
<head>
    <title>League Standings</title>
    <link rel="stylesheet" type="text/css" href="../../frontend/tableOfStandings/style.css">
</head>
<body>
    <h1>League Standings</h1>
    <label for="leagueSelect">Select League:</label>
    <select id="leagueSelect">
        <!-- Options will be populated dynamically -->
    </select>
    <table id="standingsTable">
        <thead>
            <tr>
                <th>Position</th>
                <th>Team</th>
                <th>W</th>
                <th>L</th>
                <th>D</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>M</th>
                <th>P</th>
            </tr>
        </thead>
        <tbody>
            <!-- Standings will be populated dynamically -->
        </tbody>
    </table>

    <script src="../../frontend/tableOfStandings/script.js"></script>
</body>
</html>
